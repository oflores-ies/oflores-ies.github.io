

<!DOCTYPE html>

<meta charset="UTF-8">
<title>Mesurador de dist√†ncies avan√ßat</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }

  /*Border-collapse el que fa √©s la doble l√≠nia per defecte en tota la taula covertir-la, colapsar-la */

<body>

<h2>Mesurador de Latitud i Longitud Avan√ßat</h2>

<label><b>Indica el lloc:</b></label>
  <!--Es una etiqueta per escriure que acompanya a un textbox o caixa de text o definida per un input
  L'input de m√©s abaix no accepta numbers nom√©s accepta text i t√© un text per defecte definit per la propietat placeholder.
  -->
<input id="ubicacioInput" type="text" placeholder="Ex: Punt A">
  <!--A continuaci√≥ tenim tres botons que quan els cliquem s'executan les funcions de la l√≠nia function mesura(){instuccions...}
  i els altres dos botons cridran les funcions de javascript gr√†cies a la propietat o atribut onclick
  CSV significa comma separated values o valors separats per coma i √©s la forma m√©s f√†cil de guardar dades per exemple 
  latitud, longitud 
  41.2,2.1
  41.3,2.2
  El he escrit m√©s amunt √©s un csv i √©s compatible amb excel o llibreofice calc o qualsevol programa de dades o taules
  Creem un funci√≥ anomenada function exportCSV(){instuccions que guarden les dades de latitu i longitud}
  Gpx significa GPs eXchange forma √©s un fitxer tipus XML que serveix per emmagatzemar i intercanviar dades gps
  Xml √©s molt potent perqu√® √©s extensible a qualsevol etiqueta que m'invento per exemple <brandcar>Seat</brandcar>
  El gpx t√© unes etiquetes propies, la primera √©s <trk> que es genera dintre de la function exportGPX ()
  Trk significa tracks o trajectes que s√≥n registres de camins o rutes seguits formats per una serie de punts (latitud, longitut ordenats 
  cronologicament)
    Dintre del trk hi ha una etiqueta <name> que hi ha el nom de la ruta, i a continuaci√≥n hi ha una etiqueta trkpt, abans hi ha un trkseg
      que es una seq√º√®ncia de trkpt o track points que a vegades s'anomenen waypoints o punts de referencia, cada track point t√© una latitud i una longitud
  per exemple <trkpt lat="41.842" lon="1.936"></trkpt>
      Podem afegir m√©s etiquetes com per exemple <ele>, que significa elevaci√≥ (elevation) que √©s l'al√ßada en metres del punt
  GPX √©s un format obert, √©s a dir, que no hi ha cap empresa propietaria i √©s un format molt utilitzat per dispositius gps, per 
  programes que utilitzem maped digitals o per apps que utilitzem rutes. √âs compatible amb GIS que s√≥n sistemes d'informaci√≥ geogr√†fica 
-->
<button onclick="mesura()">Mesura</button>
<button onclick="exportCSV()">Exporta CSV</button>
<button onclick="exportGPX()">Exporta GPX</button>
<div id="estat"></div>

<table id="mesuresTable">
  <tr>
    <th>#</th>
    <th>Latitud</th>
    <th>Longitud</th>
    <th>Ubicaci√≥</th>
  </tr>
</table>

<h3>Dist√†ncies pas a pas</h3>
<div id="distancies"></div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!--La l√≠nia 68 carrega leaflet.js i fa possible que funcionin els mapes.
  Leaflet √©s una biblioteca javascript de codi obert. Codi obert vol dir que tothom t√© acc√©s i pot veure internament el codi.
  Per exemple google maps no √©s de codi obert, sino que pertany a Google, √©s codi tancato codi propietari i que no nom√©s no puc veure,
  tot sino que tampoc el puc modificar (similar a libreoffice(√©s gratis i de codi obert, inclou editor de text o eitor de diapositives 
  o editor de fulls de c√†lcul que es diu calc) i Microsoft Office(Concretament word, excel i powerpoint, s√≥n de pagament, codi tancat)).
  Leaflet fa mapes interactius compatibles amb el m√≥bil.
  -->
<script>
let mesures = [];
  /*let mesures, significa crear una variable global, perqu√® afecta a tot l'script que comen√ßa a la l√≠nia 76 i la inicialitzem amb un
  conjunt de valors[] que es coneix xom array buit, amb la intenci√≥ d'emmagatzemar lectures gps de latitut i longitut.
  let map crea una instancia de mapes tipus leaflet i l'assigna a un element, al que tingui una id anomenada map, que en aquest cas √©s un divisor o √†rea buida de la p√†gina web
  est√† a la l√≠nia 66 i que √©s el lloc on apareixer√† el mapa. I no hagu√©s escrit a la linia 66, la 85 generar√† un error, perqu√® no trobar√†
  un lloc on posar el mapa.
  El setViex dona una vista inicial del mapa i les coordenades inicials s√≥n 0,0 que est√† situat en el Golf de Guinea i 2 √©s el zoom i el zoom 2
  √©s molt allunyat, vista global (zoom 8, veuriem Catalunya, zoom 13 veuriem Martorell, zoom 0 veuriem tot el m√≥n i zoom 18 veuriem l'institut).
  
  */
let map = L.map('map').setView([0,0], 2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  /*L.titleLayer, title significa mosaic, per tant √©s una capa de mosaic de openstreatmap. Openstreatmap √©s la versi√≥ de codi obert i lliure del
  codi tancat de google maps.
  X i Y s√≥n les coordenades de latitud i longitut que ara s√≥n unes variables i Z √©s la variable del zoom.
  */
  attribution: '¬© OpenStreetMap contributors'
   /*Atribution √©s qui ho ha fet.*/
}).addTo(map);
  /* aadTo(map) afegeix les capes al mapa creat. Si la meva web t√© milers de peticions per segon pot tenir problemes perqu√® est√† anant a un
  servidor lliure OpenStreetMap. Si pass√®s aix√≤, podria descarregar OpenStreetMap en el nostre github, perqu√® √©s un codi obert.
  */
let polyline = L.polyline([], {color:'red'}).addTo(map);
/*Polyline dibuixar√† diverses linies rectes i cadascuna correspondr√† a una trajectoria i la dibuixar√† de color vermell.
*/
function mesura() {
  /*√âs una mfunci√≥ JavaScript que ens far√† la mida de latitut i longitut, la crida un bot√≤ de la l√≠nia 49. */
  const estat = document.getElementById("estat");
  /* estat √©s una variable per√≤ que t√© molts pocs valors i per aix√≤ el definim com a const. Podr√† ser diferents valors com obtenint GPS,
  error,mesura guardada,... Si aquesta variable no l'haguessim posat en un <div>, l'usuari veur√† una l√≠nia en blanc */
  estat.textContent = "üîç Obtenint GPS amb precisi√≥ alta...";

  if (!navigator.geolocation) {
    /*Si no est√† disponible la geolocalitzaci√≥ en el navegador (admiraci√≥ significa negaci√≥) i el if √©s un condicional 
    ha de mostrar una finestra modal d'alerta.
    La geolocalitzaci√≥ √©s una API(interficie de programaci√≥ d'aplicacions que sempre solicita permis a l'ususari*/
    alert("La geolocalitzaci√≥ no √©s compatible amb aquest navegador.");
    return;
  }
  /* CurrentPositon √©s una part de l'API de Geolocation, pot funcionar amb un √∫nic argument (posici√≥) per√≤ pot contenir fins a 3.
  El primer argument = CallBack d'√®xit, funci√≥ an√≤nima executada quuan el navegador obt√© la posici√≥. Nom√©s rep un objecte anomenat "pos".
  Segon argument= CallBack d'error, funci√≥ an√≤nima executada quan el navegador no obt√© la posici√≥.
  Tercer argument = Objecte d'opcions, permet regular com funciona el gps.
  La funci√≥ "=>" situada darrere de "(pos)" √©s la funci√≥ an√≤nima perqu√® no s'escriu la paraula "function".
  "(pos)" t√© uns arguments que s√≥n dinrte de ka seva posidivioa,escrib*/

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const ubicacio = document.getElementById("ubicacioInput").value || `Punt ${mesures.length+1}`;
      mesures.push({lat, lon, ubicacio});
      document.getElementById("ubicacioInput").value = "";
      estat.textContent = "‚úÖ Mesura registrada!";
      actualitzaTaula();
      calculaDistancies();
      actualitzaMapa();
    },
    (err) => {
      estat.textContent = "‚ö†Ô∏è Error GPS: " + err.message;
    },
    {
      enableHighAccuracy: true,
      timeout: 10000,
      maximumAge: 0
    }
  );
}

function actualitzaTaula() {
  const table = document.getElementById("mesuresTable");
  table.innerHTML = `
    <tr>
      <th>#</th>
      <th>Latitud</th>
      <th>Longitud</th>
      <th>Ubicaci√≥</th>
    </tr>`;

  mesures.forEach((m, i) => {
    const row = table.insertRow();
    row.insertCell(0).textContent = i+1;
    row.insertCell(1).textContent = m.lat.toFixed(6);
    row.insertCell(2).textContent = m.lon.toFixed(6);
    const cellUbic = row.insertCell(3);
    const input = document.createElement("input");
    input.value = m.ubicacio;
    input.oninput = () => {
      mesures[i].ubicacio = input.value;
      calculaDistancies();
      actualitzaMapa();
    };
    cellUbic.appendChild(input);
  });
}

function calculaDistancies() {
  const div = document.getElementById("distancies");
  if (mesures.length < 2) {
    div.innerHTML = "Afegiu almenys dues mesures per calcular dist√†ncies.";
    return;
  }

  let html = "";
  let totalPitag = 0;
  let totalHav = 0;
  for (let i = 0; i < mesures.length - 1; i++) {
    const p1 = mesures[i];
    const p2 = mesures[i+1];

    const dx = (p2.lon - p1.lon) * Math.cos((p1.lat + p2.lat)/2 * Math.PI/180) * 111.32;
    const dy = (p2.lat - p1.lat) * 110.574;
    const distPitag = Math.sqrt(dx*dx + dy*dy);
    totalPitag += distPitag;

    const R = 6371;
    const dLat = (p2.lat - p1.lat) * Math.PI/180;
    const dLon = (p2.lon - p1.lon) * Math.PI/180;
    const a = Math.sin(dLat/2)**2 + Math.cos(p1.lat*Math.PI/180)*Math.cos(p2.lat*Math.PI/180)*Math.sin(dLon/2)**2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    const distHav = R * c;
    totalHav += distHav;

    html += `<p><b>${i+1} ‚Üí ${i+2}:</b> ${p1.ubicacio} ‚Üí ${p2.ubicacio}<br>
      Pit√†gores: ${distPitag.toFixed(3)} km<br>
      Haversine: ${distHav.toFixed(3)} km</p>`;
  }

  html += `<p><b>Total:</b> Pit√†gores: ${totalPitag.toFixed(3)} km, Haversine: ${totalHav.toFixed(3)} km</p>`;
  div.innerHTML = html;
}

function actualitzaMapa() {
  const coords = mesures.map(m => [m.lat, m.lon]);
  polyline.setLatLngs(coords);
  if (coords.length > 0) map.setView(coords[coords.length-1], 15);
}

function exportCSV() {
  if (mesures.length === 0) return alert("No hi ha mesures per exportar.");
  let csv = "Latitud,Longitud,Ubicaci√≥\n";
  mesures.forEach(m => csv += `${m.lat},${m.lon},${m.ubicacio}\n`);
  const blob = new Blob([csv], {type: "text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "mesures.csv";
  a.click();
  URL.revokeObjectURL(url);
}

function exportGPX() {
  if (mesures.length === 0) return alert("No hi ha mesures per exportar.");
  let gpx = `<?xml version="1.0" encoding="UTF-8"?>
<gpx version="1.1" creator="Mesurador">
<trk><name>Ruta GPS</name><trkseg>\n`;
  mesures.forEach(m => {
    gpx += `<trkpt lat="${m.lat}" lon="${m.lon}"><name>${m.ubicacio}</name></trkpt>\n`;
  });
  gpx += "</trkseg></trk></gpx>";
  const blob = new Blob([gpx], {type: "application/gpx+xml"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "ruta.gpx";
  a.click();
  URL.revokeObjectURL(url);
}
</script>
